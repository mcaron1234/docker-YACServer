[General]
LIBRARIES=@ByteArray(\0\0\0\0)

[docroot]
path=/usr/share/yacreader/server/docroot

[listener]
port=8080
cleanupInterval=10000
maxMultiPartSize=32000000
maxRequestSize=32000000
maxThreads=1000
minThreads=50

[mainLogFile]
fileName=/root/.local/share/YACReader/YACReaderLibrary/server_log.log
maxBackups=1
maxSize=1048576
minLevel=2

[sessions]
expirationTime=864000000

[templates]
cacheSize=160000
path=/usr/share/yacreader/server/templates
